<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
    <style jwcid="@Relation" media="all" href="asset:styleCodeMirror"/>
    <!-- HTML layout components begin-->
    <!-- HTML layout components end-->

    <span jwcid="@common/ErrorMsg"/>
    <form jwcid="form@Form" delegate="bean:validator">
        <fieldset>
        <table>
        <tbody>
            <tr jwcid="common@common/ItemCommon"
                item="ognl:Object"
                useExtension="true"
                useDid="true"
                useFieldSet="false"
            />
        </tbody>
        </table>
        </fieldset>
        <fieldset jwcid="@setting/SettingsFieldset" settings="ognl:Object.settings" renderGroupTitle="false"/>
        <textarea  id="code"><span jwcid="@Insert" value="ognl:content"/></textarea>
        <jwcid="@common/FormActions" listener="listener:commit" callback="ognl:callback"/>
    </form>
    <span jwcid="@Script" scriptAsset="asset:scriptCodeMirror"/>
</div>
