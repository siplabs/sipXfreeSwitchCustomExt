<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
    <style jwcid="@Relation" media="all" href="asset:styleCodeMirror"/>
    <!-- HTML layout components begin-->
    <!-- HTML layout components end-->

    <span jwcid="@common/ErrorMsg"/>
    <form jwcid="form@Form" delegate="bean:validator">
        <table>
        <tbody>
            <tr jwcid="common@common/ItemCommon"
                item="ognl:Object"
                useExtension="true"
                useDid="false"
                useFieldSet="false"
            />
        </tbody>
        </table>
        <span jwcid="@If" condition="ognl:ObjectId!=null">
        <table>
        <tbody>
            <tr>
                <td width="25%"><span key="label.code"/></td>
                <td><textarea jwcid="code@TextArea" value="ognl:content" cols="20" rows="5"></textarea></td>
            </tr>
        </tbody>
        </table>
        </span>
        <span jwcid="@Script" scriptAsset="asset:scriptCodeMirror"/>
        <span jwcid="@common/FormActions" listener="listener:commit" callback="ognl:callback"/>
    </form>
</div>
